<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .bg-white {
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">
    <h1 class="text-3xl font-bold text-white mb-2 text-center">Registro</h1>
    <p class="text-gray-100 mb-6 text-center">Introduce tu codigo de Estudiante.</p>
  
    <form id="contactForm" class="space-y-6">
        <div>
            <label for="code" class="block text-sm font-medium text-gray-200 mb-1">Codigo</label>
            <input type="text" id="code" name="code" required minlength="9" maxlength="9" 
                    class="w-full px-4 py-2 border text-white border-gray-900 bg-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
      
        <div>
            <button type="submit"
                    class="w-full bg-blue-400 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transformhover:-translate-y-1">
                Enviar
            </button>
        </div>
    </form>
  
    <div id="apiResponse" class="hidden mt-6 bg-gray-700 border border-gray-600 text-white px-4 py-3 rounded-lg">
        <h3 id="responseTitle" class="font-bold mb-2"></h3>
        <pre id="responseData"></pre>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const codigo = document.getElementById('code').value;

        // üëá FIX: Use the Mac Mini's IP address instead of localhost
        const url = 'http://192.168.1.148:3000/api/estudiante/datos'; 
        
        const responseContainer = document.getElementById('apiResponse');
        const responseTitle = document.getElementById('responseTitle');
        const responseData = document.getElementById('responseData');

        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ codigo: codigo })
        };

        responseTitle.textContent = 'Procesando...';
        responseData.textContent = '';
        responseContainer.classList.remove('hidden');
        responseContainer.className = 'mt-6 bg-gray-700 border border-gray-600 text-white px-4 py-3 rounded-lg'; // Reset style

        fetch(url, requestOptions)
           .then(async response => {
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    responseContainer.className = 'mt-6 bg-red-700 border border-red-600 text-white px-4 py-3 rounded-lg';
                    throw new Error(`Error ${response.status}: ${errorData ? (errorData.error || errorData.message || 'Error desconocido') : 'Error de conexi√≥n'}`);
                }
                return response.json();
            })
            .then(data => {
                // Verificar si la situaci√≥n es "AC" antes de proceder
                if (data.situacion === 'AC') {
                    // Guardar los datos en localStorage
                    localStorage.setItem('studentData', JSON.stringify(data));
                    
                    // Redirigir a la siguiente p√°gina
                    window.locat
                    ion.href = 'pagina2.html';
                } else {
                    // Mostrar error si la situaci√≥n no es "AC"
                    responseContainer.className = 'mt-6 bg-red-700 border border-red-600 text-white px-4 py-3 rounded-lg';
                    responseTitle.textContent = '‚ùå Acceso Denegado';
                    responseData.textContent = 'Tu situaci√≥n acad√©mica es inactiva.';
                }
            })
            .catch(error => {
                responseTitle.textContent = '‚ùå Error de Conexi√≥n o Proxy';
                // Provide a clearer message to the user that it might be a network/firewall issue
                responseData.textContent = `No se pudo conectar al servidor: ${error.message}. Verifica que el servidor (192.168.1.148:3000) est√© corriendo y que el firewall de tu Mac est√© desactivado o permita el tr√°fico en el puerto 3000.`;
                console.error('Hubo un problema con la solicitud:', error);
            });
    });
</script>

</body>
</html>
