<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Modal specific styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">

    <div id="startContainer" class="text-center">
        <h1 class="text-3xl font-bold text-gray-100 mb-4">¡Bienvenido!</h1>
        <p class="text-gray-200 mb-6">Haz clic para comenzar el temporizador de 2 horas.</p>
        <button id="startBtn" class="px-8 py-3 rounded-full bg-green-500 text-white font-semibold shadow-lg hover:bg-green-700 transition-colors">
            Iniciar Temporizador
        </button>
    </div>

    <div id="mainContent" class="hidden">
        <div class="text-center mb-6">
            <h1 id="clock" class="text-5xl font-extrabold text-white mb-2"></h1>
            <p class="text-white">Tiempo Restante</p>
        </div>
    
        <div class="bg-gray-600 p-8 rounded-xl h-64 w-full mb-6">
            <p id="studentDataText" class="text-white">
                Cargando datos del estudiante...
            </p>
        </div>
        
        <div id="successMessage" class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg" role="alert">
            <p class="font-bold">Success!</p>
            <p class="text-sm">Your code has been submitted.</p>
        </div>
    
        <div class="flex justify-center space-x-4 mt-6">
            <button id="renovarBtn" class="px-8 py-3 rounded-full bg-blue-400 text-white font-semibold shadow-lg hover:bg-blue-600 transition-colors">
                Renovar
            </button>
            <button id="reporteBtn" class="px-8 py-3 rounded-full bg-orange-400 text-white font-semibold shadow-lg hover:bg-orange-600 transition-colors">
                Reporte
            </button>
            <button id="salirBtn" class="px-8 py-3 rounded-full bg-red-400 text-white font-semibold shadow-lg hover:bg-red-600 transition-colors">
                Salir
            </button>
        </div>
    </div>

    <div id="SignOutMessage" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
        <p class="text-sm">Has cerrado sesion.</p>
    </div>
</div>

<div id="reportModal" class="modal-overlay hidden">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-96">
        <h2 class="text-white text-xl font-bold mb-4">Enviar un Reporte</h2>
        <textarea id="reportTextarea" rows="4" class="w-full p-2 border bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu reporte aquí..."></textarea>
        <div class="flex justify-end space-x-4 mt-4">
            <button id="cancelReportBtn" class="px-4 py-2 rounded-full bg-red-200 text-gray-800 font-semibold hover:bg-red-400 transition-colors">
                Cancelar
            </button>
            <button id="sendReportBtn" class="px-4 py-2 rounded-full bg-blue-400 text-white font-semibold hover:bg-blue-600 transition-colors">
                Enviar
            </button>
        </div>
    </div>
</div>

<script>
    const maxduration = 8 * 60 * 60 * 1000;
    const renewalDuration = 2 * 60 * 60 * 1000;
    let endTime;
    let timerInterval;

    const startBtn = document.getElementById('startBtn');
    const startContainer = document.getElementById('startContainer');
    const mainContent = document.getElementById('mainContent');
    const studentDataText = document.getElementById('studentDataText');

    function startTimer() {
        const storedEndTime = localStorage.getItem('timerEndTime');
        if (storedEndTime) {
            endTime = new Date(parseInt(storedEndTime, 10));
        } else {
            endTime = new Date().getTime() + renewalDuration;
            localStorage.setItem('timerEndTime', endTime);
        }
        
        startContainer.classList.add('hidden');
        mainContent.classList.remove('hidden');

        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    }

    function updateTimer() {
        const now = new Date().getTime();
        const timeLeft = endTime - now;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            document.getElementById('clock').textContent = "00:00:00";
            localStorage.removeItem('timerEndTime');
            return;
        }

        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        const displayHours = String(hours).padStart(2, '0');
        const displayMinutes = String(minutes).padStart(2, '0');
        const displaySeconds = String(seconds).padStart(2, '0');

        document.getElementById('clock').textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
    }

    // Cargar datos del estudiante y mostrarlos al cargar la página
    function loadStudentData() {
        const studentDataString = localStorage.getItem('studentData');
        if (studentDataString) {
            const studentData = JSON.parse(studentDataString);
            const formattedData = `
                <span class="font-bold text-lg block mb-2">Información del Estudiante:</span>
                <p><strong>Nombre:</strong> ${studentData.nombre}</p>
                <p><strong>Código:</strong> ${studentData.codigo}</p>
                <p><strong>Carrera:</strong> ${studentData.carrera}</p>
                <p><strong>Campus:</strong> ${studentData.campus}</p>
                <p><strong>Ciclo:</strong> ${studentData.ciclo}</p>
                <p><strong>Situación:</strong> ${studentData.situacion}</p>
            `;
            studentDataText.innerHTML = formattedData;
        } else {
            studentDataText.textContent = 'No se encontraron datos de estudiante.';
        }
    }

    const storedEndTimeOnLoad = localStorage.getItem('timerEndTime');
    if (storedEndTimeOnLoad) {
        startTimer();
    } else {
        // Cargar los datos del estudiante solo si no hay un temporizador activo
        loadStudentData();
    }
    
    startBtn.addEventListener('click', () => {
        startTimer();
    });

    const renovarBtn = document.getElementById('renovarBtn');
    const reporteBtn = document.getElementById('reporteBtn');
    const salirBtn = document.getElementById('salirBtn');
    const reportModal = document.getElementById('reportModal');
    const reportTextarea = document.getElementById('reportTextarea');
    const cancelReportBtn = document.getElementById('cancelReportBtn');
    const sendReportBtn = document.getElementById('sendReportBtn');

    renovarBtn.addEventListener('click', () => {
        const now = new Date().getTime();
        const newEndTime = Math.min(now + renewalDuration + (endTime - now), now + maxduration);
        endTime = new Date(newEndTime);
        localStorage.setItem('timerEndTime', endTime.getTime());
        updateTimer();
        alert('Se han añadido 2 horas al tiempo restante.');
    });

    reporteBtn.addEventListener('click', () => {
        reportModal.classList.remove('hidden');
    });

    cancelReportBtn.addEventListener('click', () => {
        reportModal.classList.add('hidden');
        reportTextarea.value = '';
    });

    sendReportBtn.addEventListener('click', () => {
        const report = reportTextarea.value.trim();
        if (report) {
            alert('Tu reporte ha sido enviado. Gracias.');
            console.log('Reporte enviado:', report);
            reportTextarea.value = '';
            reportModal.classList.add('hidden');
        } else {
            alert('No se ingresó ningún reporte. Por favor, intenta de nuevo.');
        }
    });

    salirBtn.addEventListener('click', () => {
        const confirmation = confirm('¿Estás seguro de que quieres salir? El temporizador se reiniciará.');
        if (confirmation) {
            // Eliminar datos del estudiante y el temporizador del almacenamiento local
            localStorage.removeItem('studentData');
            localStorage.removeItem('timerEndTime');
            window.location.href = 'test.html';
        }
    });
</script>

</body>
</html>
