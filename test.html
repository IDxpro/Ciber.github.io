<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .bg-white {
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">
    <h1 class="text-3xl font-bold text-white mb-2 text-center">Registro</h1>
    <p class="text-gray-100 mb-6 text-center">Introduce tu codigo de Estudiante.</p>
  
    <form id="contactForm" class="space-y-6">
        <div>
            <label for="code" class="block text-sm font-medium text-gray-200 mb-1">Codigo</label>
            <input type="text" id="code" name="code" required minlength="9" maxlength="9" 
                   class="w-full px-4 py-2 border text-white border-gray-900 bg-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
      
        <div>
            <button type="submit"
                    class="w-full bg-blue-400 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transformhover:-translate-y-1">
                Enviar
            </button>
        </div>
    </form>
  
    <div id="apiResponse" class="hidden mt-6 bg-gray-700 border border-gray-600 text-white px-4 py-3 rounded-lg">
        <h3 id="responseTitle" class="font-bold mb-2"></h3>
        <pre id="responseData"></pre>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const codigo = document.getElementById('code').value;

        const url = 'http://localhost:3000/api/estudiante/datos';
        const responseContainer = document.getElementById('apiResponse');
        const responseTitle = document.getElementById('responseTitle');
        const responseData = document.getElementById('responseData');

        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ codigo: codigo })
        };

        responseTitle.textContent = 'Procesando...';
        responseData.textContent = '';
        responseContainer.classList.remove('hidden');

        fetch(url, requestOptions)
         .then(async response => {
             if (!response.ok) {
                 const errorData = await response.json().catch(() => null);
                 switch (response.status) {
                     case 400:
                         throw new Error(`Código ${response.status}: Solicitud malformada. ${errorData ? errorData.error : ''}`);
                     case 401:
                         throw new Error(`Código ${response.status}: No autorizado. ${errorData ? errorData.error : ''}`);
                     case 404:
                         throw new Error(`Código ${response.status}: No encontrado. ${errorData ? errorData.message : ''}`);
                     default:
                         throw new Error(`Error en la red: Código ${response.status}`);
                 }
             }
             return response.json();
            })
            .then(data => {
                // Verificar si la situación es "AC" antes de proceder
                if (data.situacion === 'AC') {
                    // Guardar los datos en localStorage
                    localStorage.setItem('studentData', JSON.stringify(data));
                    
                    // Redirigir a la siguiente página
                    window.location.href = 'pagina2.html';
                } else {
                    // Mostrar error si la situación no es "AC"
                    responseTitle.textContent = '❌ Error';
                    responseData.textContent = 'Tu situación académica no es "AC". No puedes continuar.';
                }
            })
            .catch(error => {
                responseTitle.textContent = '❌ Error';
                responseData.textContent = error.message;
                console.error('Hubo un problema con la solicitud:', error);
            });
    });
</script>

</body>
</html>
