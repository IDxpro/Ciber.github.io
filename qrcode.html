<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Código QR para Equipos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #input-container {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      border-radius: 8px;
    }
    
    label, input, button {
      display: block;
      margin: 10px auto;
    }
    
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 250px;
      text-align: center;
    }
    
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Generador de QR para Enlace de Acceso</h2>

  <div id="input-container">
    <label for="equipoName">Nombre del Equipo (Ej: PC-LAB-001):</label>
    <input type="text" id="equipoName" placeholder="Escribe el nombre del equipo" required>
    
    <button onclick="generateQRCode()">Generar QR</button>
  </div>

  <p id="generatedUrlMessage" style="color: green; font-weight: bold; min-height: 20px;"></p>

  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // URL base, sin el parámetro del equipo.
    const baseURL = "http://192.168.1.114:3000/index.html";
    let qr = null; // Variable para almacenar la instancia del QR

    function generateQRCode() {
      const equipoNameInput = document.getElementById("equipoName");
      const equipoName = equipoNameInput.value.trim();
      const qrContainer = document.getElementById("qrcode");
      const urlMessage = document.getElementById("generatedUrlMessage");

      if (equipoName === "") {
        alert("Por favor, introduce el nombre del equipo.");
        equipoNameInput.focus();
        return;
      }

      // 1. Construir el link completo con el parámetro 'equipo'
      const finalURL = `${baseURL}?equipo=${encodeURIComponent(equipoName)}`;

      // 2. Limpiar el contenedor del QR anterior
      qrContainer.innerHTML = "";
      
      // 3. (Re)crear la instancia del código QR
      if (qr === null) {
        qr = new QRCode(qrContainer, {
          text: finalURL, 
          width: 256,
          height: 256,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
        });
      } else {
        // Si ya existe, solo actualiza el texto
        qr.makeCode(finalURL);
      }
      
      // 4. Mostrar el link generado para verificación
      urlMessage.textContent = `Link Generado: ${finalURL}`;
    }
  </script>
</body>
</html>
